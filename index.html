<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Checkers!</title>
    <link rel="icon" href="">
</head>
<body>
    <div class="app">
        <div class="board">
        </div>
        <div class="leaderboard">
            <h2>Таблица лидеров</h2>
            <table id="leaderboard-table">
                <thead>
              <tr>
                  <th>Место</th>
                  <th>Ник</th>
                  <th>Рейтинг</th>
              </tr>
                </thead>
                <tbody>
              <!-- Здесь будут строки с информацией о пользователях -->
                </tbody>
            </table>
        </div>
        <div class="chat-container">
            <div class="chat-name">Чат</div>
            <div class="chat-messages" id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Введите сообщение..." autocomplete="off">
                <button id="chat-button" type="submit">Отправить</button>
            </form>
        </div>

        <div class="game-container">
            <div id="checkers-board"></div>
            <div class="mode-selection">
                <h1 id="mode">Режимы</h1>
                <button class="mode-button">КЛАССИЧЕСКИЙ </button>
                <button class="mode-button">БЛИЦ</button>
                <button class="mode-button">ПОДДАВКИ</button>
                <button class="mode-button">ДИАГОНАЛЬ</button>
                <button class="mode-button">АНГЛИЙСКИЕ</button>
                <button id="reset-game-button">Сбросить игру</button>
            </div>
            <div class="profile">
                <button onclick="location.href='profile.html';">Профиль</button>
            </div>
        </div>


    </div>
    <script src="./script.js"></script>
    <script>
      // Получаем элементы формы и чата
      const chatForm = document.getElementById("chat-form");
      const messageInput = document.getElementById("message-input");
      const chatMessages = document.getElementById("chat-messages");

      // Обработчик отправки формы
      chatForm.addEventListener("submit", (e) => {
        e.preventDefault();

        // Получаем введенное сообщение
        const message = messageInput.value;

        // Проверяем, что введено сообщение
        if (!message) {
          return;
        }

        // Создаем новый элемент сообщения
        const messageElement = document.createElement("div");
        messageElement.classList.add("chat-message");
        messageElement.textContent = message;

        // Добавляем сообщение в чат
        chatMessages.appendChild(messageElement);

        // Очищаем поле ввода
        messageInput.value = "";
      });
    </script>
</body>
</html>
